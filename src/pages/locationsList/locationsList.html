<ion-header>
  <ion-navbar color="pqsBlue">
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="ios-contact-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="showMap()">
        <ion-icon name="ios-map-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      perqs
    </ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top color="pqsBlue">
      <ion-searchbar placeholder="Search Perqs & Locations" [(ngModel)]="searchTerm" (ionInput)="onSearchInput()"></ion-searchbar>
  
  </ion-toolbar>
</ion-header>
