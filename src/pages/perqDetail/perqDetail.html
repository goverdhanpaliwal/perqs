<ion-header>
  <ion-navbar transparent [class.header-background]="showToolbar">
  </ion-navbar>
</ion-header>

<ion-content no-padding class="content">

  <div class="image-header">
    <img src="assets/imgs/perqBanner.png">
    <h1 class="image-name ">{{items.perqName}}</h1>
    <!-- <p> Here's a guide while you spend your time in town!</p> -->
    <ion-fab bottom right edge class="hello pop-in" (click)="addToFav('bottom')">
      <button ion-fab color="light">
        <ion-icon    [name]="isFavAdded ? 'ios-heart' :'ios-heart-outline'" color="danger"></ion-icon>
      </button>
    </ion-fab>
  </div>

  <div padding>
    <h1 style="color:red;" [innerHtml] = loadFormatedDate(items.expires)> </h1>
  </div>

  <ion-list no-lines padding>
    <h1>Provided by</h1>
    <ion-item tappable>
      <ion-thumbnail item-start>
        <img src={{items.perqImage}}>
      </ion-thumbnail>
      <!--<h2>{{items.account}}</h2>-->
      <p> {{items.perqLocation}}</p>
      <p> {{items.city}}, {{items.state}}</p>
      <p> {{items.phone}}</p>
    </ion-item>
  </ion-list>

</ion-content>
